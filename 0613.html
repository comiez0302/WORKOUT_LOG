<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベンチプレス ルーティン</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight-green {
            background-color: #c6efce;
        }
        .highlight-blue {
            border: 2px solid blue;
        }
        .highlight-red {
            border: 2px solid red;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 0; /* ヘッダーと日付の間の隙間をなくす */
        }
        .header h2 {
            margin-right: 20px;
        }
        .date-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* 日付とテーブルの間の隙間 */
        }
        .date-container p {
            margin: 0; /* パラグラフのデフォルトマージンをなくす */
            display: flex;
            align-items: center;
        }
        .date-container input {
            margin-left: 0; /* テキストボックスと前回の隙間をなくす */
            border: none;
            text-align: left;
            font-size: 1em; /* 文字の大きさを「前回」と同じにする */
        }
    </style>
    <script>
        function updateTrainingDate() {
            const dateInput = document.getElementById('training-date-display').value;
            if (dateInput.length === 4 && !isNaN(dateInput)) {
                const month = dateInput.slice(0, 2);
                const day = dateInput.slice(2, 4);
                const date = new Date(new Date().getFullYear(), month - 1, day);
                if (isValidDate(date)) {
                    const formattedDate = `${month}/${day}`;
                    const dayOfWeek = getDayOfWeek(date);
                    document.getElementById('training-date-display').value = `${formattedDate} (${dayOfWeek})`;
                    localStorage.setItem('trainingDate', `${formattedDate} (${dayOfWeek})`);
                } else {
                    alert('無効な日付です。もう一度お試しください。');
                }
            } else {
                alert('日付はMMDD形式で入力してください');
            }
        }

        function isValidDate(date) {
            return date instanceof Date && !isNaN(date);
        }

        function getDayOfWeek(date) {
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            return days[date.getDay()];
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                updateTrainingDate();
            }
        }

        window.onload = function() {
            const savedDate = localStorage.getItem('trainingDate');
            if (savedDate) {
                document.getElementById('training-date-display').value = savedDate;
            }
        }
    </script>
</head>
<body>

<div class="header">
    <h2>ベンチプレス</h2>
</div>

<div class="date-container">
    <p>前回：<input type="text" id="training-date-display" class="date-input" placeholder="MMDD" onclick="this.select()" onblur="updateTrainingDate()" onkeypress="checkEnter(event)"></p>
</div>

<table onclick="makeEditable(event)">
    <tr>
        <th>SET</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
        <th>11</th>
    </tr>
    <tr>
        <td>重量</td>
        <td>60</td>
        <td>70</td>
        <td>80</td>
        <td>90</td>
        <td class="highlight-green">100</td>
        <td>110</td>
        <td>60</td>
        <td>60</td>
        <td>60</td>
        <td>60</td>
        <td>60</td>
    </tr>
    <tr>
        <td>REP</td>
        <td>3</td>
        <td>3</td>
        <td>3</td>
        <td>2</td>
        <td>1</td>
        <td>1</td>
        <td>限界まで</td>
        <td>限界まで</td>
        <td>限界まで</td>
        <td>限界まで</td>
        <td>限界まで</td>
    </tr>
</table>

</body>
</html>
